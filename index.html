<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
    <h2>
      Чтобы облегчить общение и поиск друзей, у нас прияняты настоящие имена и
      фамилии
    </h2>
    <form>
      <input type="text" placeholder="Ваше имя" />
      <input type="text" placeholder="Ваша фамилия" />
      <label>Дата рождения</label>
      <select>
        <option hidden>День</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select>
        <option hidden>Месяц</option>
        <option value="september">Сентябрь</option>
        <option value="october">Октябрь</option>
      </select>
      <select>
        <option hidden>Год</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
      </select>
      <button>Зарегистрироваться</button>
      <div class="or">
        <hr class="left-line">
        <p>или</p>
        <hr class="right-line">
      </div>
      <button>Продрожить с Facebook</button>
    </form>
  </div>
</body>

</html>
